<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{bootstrapHeader/head :: head}"></head>
<title>Filtro de Peças</title>

<body>
	<header>
		<nav th:replace="~{menu :: menu}"></nav>
	</header>
	<main>
		<section>
			<div class="row container-fluid">
				<div class="col-12 p-3 h1 text-center">Filtrar Peças</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row">
					<div
						class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
						<form action="#" th:action="@{/filtroItem}" method="post" th:object="${item}">
							<div class="mb-2">
								<label class="h6 form-label fw-bold" style="color: #353935;">Code</label>
								<div class="input-group">
									<div class="input-group-text"><i class="bi bi-funnel-fill"></i></div>
									<input type="text" th:field="*{code}" class="form-control " id="code" required>
									<div class="ms-1">
										<button type="submit" class="btn btn-primary fw-bold">Buscar</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
		</section>
		<section>
			<div th:if="${product} != null" id="filtoItem" class="mt-2">
				<div th:replace="~{filtroItem :: filtro}"></div>
			</div>
		</section>
		<section>
			<div th:if="${filterNotFound}" class="mt-2 container">
				<div class="row mt-2 mx-auto">
					<div
						class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 border rounded text-center p-3">
						<p class="h5"><span class="text-danger">[[${item.code}]]</span> não cadastrado. Deseja cadastrar?</p>
						<div class="row mt-3">
							<div class="col-12 col-sm-12 col-md-6 col-lg-6">
								<a th:href="@{/register}" type="submit" class="btn btn-primary w-100 fw-bold d-md-inline-block mb-1">Sim</a>
							</div>
							<div class="col-md-6 col-lg-6">
								<a th:href="@{/filtro}" type="submit" class="btn btn-primary fw-bold w-100 d-md-inline-block">Não</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
