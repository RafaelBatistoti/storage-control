<section th:fragment="fecharVenda">
	<div class="container" id="total">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">Quantidade Itens</th>
								<th scope="col">Valor Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="products : ${itemQnt}">
								<td th:text="*{products}" />

								<div th:each="product : ${itemTotalPrice}">
									<td th:text="${product}" />
								</div>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="btn">
		<div class="row">
			<div class="col-12 col-md-4 offset-md-2 col-lg-3 offset-lg-3">
				<a th:href="@{/vender}" type="submit" class="btn fw-bold btn-primary fw-bold w-100 mb-1">Vender</a>
			</div>
			<div class="col-12 col-md-4 col-lg-3 offset-lg-0">
				<button onclick="printPage()" class="btn btn-primary fw-bold w-100">Imprimir</button>
			</div>
		</div>
	</div>
</section>
