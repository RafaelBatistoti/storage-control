<section th:fragment="dataPessoa">
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">Phone</th>
								<th scope="col">Nome</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="dataPessoa : ${pessoaData}">
								<td th:text="*{dataPessoa.phone}" />
								<td th:text="*{dataPessoa.name}" />
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
