<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{bootstrapHeader/head :: head}"></head>
<title>Erro Phone</title>

<body>
	<header>
		<nav th:replace="~{menu :: menu}"></nav>
	</header>
	<main>
		<section>
			<div class="container">
				<div class="row">
					<div
						class="col-10 offset-1 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 p-3 border rounded mt-4">
						<div th:fragment="erroPhone">
							<div th:each=" phone : ${phoneEmpty}">
								<p class="h5 mb-3">Não foi encontrado o telefone: <span
										class="text-danger">[[${phone.phone}]]</span>.
									<br>
									<br>Deseja Cadastrar?
								</p>
								<div class="row">
									<div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-1">
										<a th:href="@{/registerPessoa/{id}(id=${phone.phone})}" type="submit"
											class="btn btn-primary fw-bold w-100">Sim</a>
									</div>
									<div class="col-md-6 col-lg-6">
										<a th:href="@{/venda}" class="btn btn-primary fw-bold w-100">Não</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
