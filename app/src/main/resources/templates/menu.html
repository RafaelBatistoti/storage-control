<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{bootstrapHeader/head :: head}"></head>

<title>Menu</title>

<body>

	<!--X-Small 	None 	<576px
  Small 	sm 	≥576px
  Medium 	md 	≥768px
  Large 	lg 	≥992px
  Extra large 	xl 	≥1200px
  Extra extra large 	xxl 	≥1400px -->


	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menu">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Logo</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" style="border: none;"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<div th:if="${numberOrders} != null">
					<small class="badge rounded-pill bg-primary me-5" th:text="*{numberOrders}"></small>
				</div>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown">
						<a class="nav-link active dropdown-toggle" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Cadastro</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/register">Peças</a></li>
							<li><a class="dropdown-item" href="/pessoa">Pessoas</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/filtro">Filtrar Peças</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/alterar">Alterar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/gerarEstoque">Gerar estoque</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/comecoVenda">Venda Peças</a>
					</li>
					<li class="nav-item">
						<div th:replace="~{bootstrapHeader/carrinho :: carrinho}"></div>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 mt-3">
					<div th:if="${soldSucc} != null" class="alert alert-success " role="alert">
						<div class="text-center">
							<p>Venda realizada com sucesso...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
